<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-500 to-orange-500 p-4">
  <p-toast></p-toast>
  
  <p-card class="w-full max-w-md">
    <ng-template pTemplate="header">
      <div class="text-center py-4">
        <h1 class="text-2xl font-bold text-gray-800 mb-2">ThanhDoShop</h1>
        <p class="text-gray-600">Please enter your credentials</p>
      </div>
    </ng-template>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="space-y-2">
        <label for="username" class="block text-sm font-medium text-gray-700">
          Username
        </label>
        <input 
          pInputText 
          id="username"
          data-cy="username-input"
          formControlName="username"
          placeholder="Enter username"
          class="w-full"
          [class.ng-invalid]="isFieldInvalid('username')"
        />
        @if (isFieldInvalid('username')) {
          <small class="text-red-500">Username is required</small>
        }
      </div>

      <div class="space-y-2">
        <label for="password" class="block text-sm font-medium text-gray-700">
          Password
        </label>
        <p-password 
          formControlName="password"
          data-cy="password-input"
          placeholder="Enter password"
          [feedback]="false"
          [toggleMask]="true"
          styleClass="w-full"
          [class.ng-invalid]="isFieldInvalid('password')"
        ></p-password>
        @if (isFieldInvalid('password')) {
          <small class="text-red-500">Password is required</small>
        }
      </div>

      <div class="bg-blue-50 border-l-4 border-blue-400 p-4 rounded">
        <div class="text-sm">
          <p class="font-semibold text-blue-800 mb-2">Demo Credentials:</p>
          <p class="text-blue-700"><strong>Username:</strong> <code class="bg-blue-100 px-2 py-1 rounded text-xs">emilys</code></p>
          <p class="text-blue-700"><strong>Password:</strong> <code class="bg-blue-100 px-2 py-1 rounded text-xs">emilyspass</code></p>
        </div>
      </div>

      <p-button 
        type="submit"
        label="Login"
        styleClass="w-full"
        data-cy="login-button"
        [disabled]="loginForm.invalid || (loading$ | async)"
        [loading]="loading$ | async"
      ></p-button>
    </form>
  </p-card>
</div>
